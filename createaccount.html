<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <link rel="stylesheet" href="./css/default.css" type="text/css">
        <link rel="stylesheet" href="./css/forms.css" type="text/css">
        <title>MemeMaster</title>
    </head>
    <body id="rule1">
        <svg id="logoCenter" width="360" height="80">
            <rect width="300" height="80" style="fill:rgb(35,31,32)" />
            <rect x="300" width="20" height="80" style="fill:rgb(0,162,229)" />
            <rect x="320" width="20" height="80" style="fill:rgb(230,22,16)" />
            <rect x="340" width="20" height="80" style="fill:rgb(254,251,100)" />
            <text x="10" y="60" fill="white">MemeMaster</text>
            Sorry, your browser does not support inline SVG.
        </svg>
        <header id="information">
            <h2 class="customHeading">You're well on your way to creating spicy
            memes</h2>
        </header>
        <h1 class="customHeading">Create Account</h1>
        <div id="crtActForm">
            <p><label for="usrName">Username:</label>
            <input type="text" id="usrName" placeholder="SpicyMemes">
            </p>
            <strong style="display:none;">Email verification will be sent to the follwoing email
                address</strong>
            <p><label for="usrEmail">Email Address:</label>
            <input type="text" id="usrEmail" placeholder="johndoe@gmail.com">
            </p>
            <p><label for="usrPass">Password:</label>
            <input type="password" id="usrPass">
            </p>
            <p><label for="vrfyPass">Verify Password:</label>
            <input type="password" id="vrfyPass">
        </p>
        </div>
        <button id="createBtn">Create Account</button>
        <!--Firbase Inclusion-->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-database.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyB1P34VPsNumr_vue-_YFRGH8dfBATnS7E",
                authDomain: "mememaster-3b8a9.firebaseapp.com",
                databaseURL: "https://mememaster-3b8a9.firebaseio.com",
                projectId: "mememaster-3b8a9",
                storageBucket: "mememaster-3b8a9.appspot.com",
                messagingSenderId: "85250108431"
            };
            firebase.initializeApp(config);
        </script>
        <script type="module" >
            import * as MemeMaster from "/scripts/createaccount.js";

            firebase.auth().onAuthStateChanged(function(user) {
                MemeMaster.signedInEventHandle(user);
            });

            window.addEventListener('DOMContentLoaded', function() {
                document.getElementById('createBtn').addEventListener('click',()=>{
                    MemeMaster.createAct();
                });
            });
        </script>
    </body>
</html>
